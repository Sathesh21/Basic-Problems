<html>

<head>
    <title>
        arithmatic opertors
    </title>

</head>

<body>
    <div>value1 <input type="text" id="value1"> </div><br>
    <div>value2 <input type="text" id="value2"> </div><br>
    <button id="add" onclick="arithmatic('add')">+</button>
    <button id="sub" onclick="arithmatic('sub')">-</button>
    <button id="multi" onclick="arithmatic('mul')">*</button>
    <button id="div" onclick="arithmatic('div')">/</button><br></br>
    <div>output<input type="text" id="op" ></div>


    <script>
        arithmatic = (arithmaticoperators) => {
            var a = parseInt(document.getElementById('value1').value);
            var b = parseInt(document.getElementById('value2').value);
            console.log(a, b, arithmaticoperators)

            switch (arithmaticoperators) {
                case "add":
                    document.getElementById('op').value = a + b;
                    break;
                case "sub":
                    document.getElementById('op').value = a - b;
                    break;
                case "mul":
                    document.getElementById('op').value = a * b;
                    break;
                case "div":
                    document.getElementById('op').value = a / b;
                    break;
                default:
                    alert('input is not vaild');
            }
        }
    </script>
</body>

</html>
