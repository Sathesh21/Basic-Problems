<!DOCTYPE html>
<html>

<head>
    <title>
        Registration Form
    </title>
</head>

<body>
    <p style="background-color:rgb(255, 157, 0);">.</p>
    <h1 style="color: rgb(14, 235, 168);">REGISTRATION FORM</h1>
    <form action="">
    <label for="email">Email Address</label><br>
    <input type="text" id="email" name="email" size="50" placeholder="Email"><br><br>
    <label for="passw">Password</label><br><br>
    <input type="text" id="passw" name="password" size="50" placeholder="password"><br><br>
    <label for="repass">Re-type Password</label><br><br>
    <input type="text" id="repass" name="retype password" size="50" placeholder="Retype Password"><br><br>
    <label for="FN">First Name</label> <input type="text" size="10" id="FN" name="FN" placeholder="First Name"><br><br>
    <label for="LN">Last Name</label> <input type="text" size="10" id="LN" name="LN" placeholder="Last name"><br><br>

    <input type="radio" id="male" name="male" value="male"><span>MALE</span>
    <input type="radio" id="fe-male" name="fe-male" value="fe-male"><span>FEMALE</span>
    <label for="country">Country</label><br>
    <select>
        <option value="INDIA">INDIA</option><br>
        <option value="SRI LANKA">SRI LANKA</option><br>
    </select><br>
    <input type="checkbox">
    <label for="I agree with the terms and condition">I agree with the terms and condition</label><br>
    <input type="checkbox">
    <label for="I am satisfed with this job">I am satisfed with this job</label><br>
    <input type="submit" value="register"style="background-color:rgb(255, 157, 0)">

    </form>
    
</body>
</html>
