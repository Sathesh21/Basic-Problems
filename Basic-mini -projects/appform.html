<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>
        Application Form
    </title>
</head>

<body >
    <form action="" autocomplete="off" novalidate>
        <label for="FN">First Name</label>
        <input type="text" name="FN" id="FN" size="30">
        <label for="FN">(max 30 character)</label><br><br>

        <label for="LN">Last Name</label>
        <input type="text" name="LN" id="LN" size="30">
        <label for="LN">(max 30
            character)</label><br><br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" required><br><br>

        <label for="email">Email ID</label>
        <input type="email" name="email" id="email" placeholder="Email ID"><br><br>

        <label for="num">Mobile Number</label>
        <input type="number" name="num" id="num" placeholder="Mobile Number">
        <label for="num">(10 digit number)</label><br><br>


        <label for="radio">GENDER</label>
        <label for="radio1">male</label>
        <input type="radio" id="radio1" name="radio1">
        <label for="radio1">female</label>
        <input type="radio" id="radio" name="radio1"><br><br>

        <label for="ads">Address</label>
        <select>
            <textarea name="ads" id="ads" cols="30" rows="5"></textarea>
        </select><br><br>


        <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="city">
        <label for="city">(max 30 character)</label><br><br>


        <label for="pin">Pincode</label>
        <input type="number" name="pin" id="pin" placeholder="Pincode">
        <label for="pin">(6 digit number)</label><br><br>


        <label for="State">State</label>
        <input type="text" name="state" id="state" placeholder="State">
        <label for="state">(max 30 character)</label><br><br>

        <label for="con">Country</label>
        <select name="con" id="con" placeholder="Country" value="INDIA">
            <option>INDIA</option>
            <option>AUS</option>
            <option>USA</option>
        </select><br><br>
        <label for="hob">Hobbies</label> &nbsp
        <label for="drw">drawing</label>
        <input type="checkbox" name="drw" id="drw" value="drw">
        <label for="sing">singing</label>
        <input type="checkbox" name="sing" id="sing" value="sing">
        <label for="dance">dancing</label>
        <input type="checkbox" name="dance" id="dance">
        <label for="sk">sketching</label>
        <input type="checkbox" name="sk" id="sk">
        <label for="ot">other</label>
        <input type="text" id="ot" name="ot"><br><br>
        <label for="qua">Qualification</label>

        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Board</th>
                    <th>Year of Passing</th>
                </tr>

            </thead>

            <body>
                <tr>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                </tr>
            </body>

        </table>
        <label for="">Courses applied for </label> &nbsp

        <label for="BCA">BCA</label>
        <input type="radio" name="Courses" id="BCA" value="BCA">
        <label for="B.com">B.com</label>
        <input type="radio" name="Courses" id="B.com" value="B.com">
        <label for="B.sc">B.sc</label>
        <input type="radio" name="Courses" id="B.sc" value="B.sc"><br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="submit" value="submit">
        <input type="button" value="reset" id="re" name="re"><label for="re"></label>


    </form>
</body>

</html>
